<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description"
          content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ '/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "
    /feed.xml" | prepend: site.baseurl | prepend: site.url }}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>

<body style="background:#eaeaea;">

<div class="container">
    <header class="site-header">

        <div class="wrapper">
            <a class="site-title" href="{{ site.baseurl }}/"><img src="/img/logo.png" style="padding: 32px;"/></a>
        </div>

    </header>

    <div class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </div>

    <footer class="site-footer" style="padding:32px;">

        <p style="text-align:center;">
            Suscr√≠bete <a href="{{ '/feed.xml' | prepend: site.baseurl }}">via RSS</a> |
            <a href="https://jekyllrb.com/">Usando Jekyll</a> |
            <a href="https://github.com/romhackhispano/wiki.romhackhispano.org">Alojado en Github</a>
        </p>

    </footer>

</div>

</body>


</html>
